<div class="row">
  <div class="form-group">
    <label for="id" class="control-label">ID</label>
    <input type="text" name="id" class="form-control" [(ngModel)]="aluno.id" />
  </div>
</div>

<div class="row">
  <div class="form-group">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" name="nome" [(ngModel)]="aluno.nome" />
  </div>
</div>

<div class="row">
  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="aluno.email" />
  </div>
</div>
